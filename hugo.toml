baseURL = 'https://readingnl.nl/'
languageCode = 'ru'
title = 'Книжный клуб в Нидерландах'
theme = 'PaperMod'

[params]
    defaultTheme = 'dark'
    disableThemeToggle = 'true'
    [params.profileMode]
        Title = 'Книжный клуб в Нидерландах'
        enabled='true'
        imageUrl='/images/rodina.jpg'
        [[params.profileMode.buttons]]
            name = 'О клубе'
            url = '/about'
        [[params.profileMode.buttons]]
            name = 'Правила'
            url = '/rules'
        [[params.profileMode.buttons]]
            name = 'Контакты'
            url = '/contact'
    [params.footer]
        text = 'This work is licensed under [CC BY-NC 4.0](https://mirrors.creativecommons.org/presskit/icons/cc.svg?ref=chooser-v1) {{< figure src="/images/cc-logo.svg" class="inline-cc" >}} {{< figure src="/images/cc-by.svg" class="inline-cc" >}} {{< figure src="/images/cc-nc.svg" class="inline-cc" >}} '
        hideCopyright = 'true'

[[module.mounts]]
    source = 'static'
    target = 'static'
[[module.mounts]]
    source = 'images'
    target = 'static/images'